<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>FlashCard</title>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1 class="logo">FlashCards</h1>
            <div class="buttons">
                <button class="newcard">New Card</button>
                <button class="delcards">Del Cards</button>
            </div>
        </div>
        <div class="land">
            <div class="box">
                <h2>Create FlashCard</h2>
                <div class="question">
                    <label for="quest">Questions</label>
                    <textarea name="" id="quest"></textarea>
                </div>
                <div class="Answer">
                    <label for="answer">Answer</label>
                    <textarea name="" id="answer"></textarea>
                </div>
                <div class="button-box">
                    <span class="save"><button>Save</button></span>
                    <span class="close"><button>Close</button></span>
                </div>
            </div>
        </div>

        <div class="footer">
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
